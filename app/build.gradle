apply plugin: 'com.android.application'
apply plugin: "androidx.navigation.safeargs"
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    buildFeatures {
        viewBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    configurations.all {
        //exclude protobuf-javalite cause of duplicate class
        exclude group: 'com.google.protobuf', module: 'protobuf-javalite'
    }
    defaultConfig {
        applicationId "com.picone.go4lunch"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        resValue "string", "google_maps_key",
                (project.findProperty("GOOGLE_MAPS_API_KEY") ?: "")
        resValue "string", "facebook_key",
                (project.findProperty("FACEBOOK_API_ID") ?: "")
        resValue "string", "facebook_login_protocol_scheme",
                (project.findProperty("FACEBOOK_LOGIN_PROTOCOL_SHEME") ?: "")
        resConfigs "en", "fr", "es"
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation Androidx.appcompat
    implementation Androidx.constraintLayout
    implementation Androidx.legacySupport
    //Core reference
    implementation project(':core')
    //RecyclerView
    implementation Androidx.recyclerView
    //Lifecycle
    implementation Lifecycle.viewModelLifecycle
    implementation Lifecycle.viewModelSavedState
    implementation Lifecycle.liveData
    implementation Lifecycle.lifecycleExtension
    implementation Lifecycle.common
    //Navigation Component
    implementation NavigationComponent.navigationFragment
    implementation NavigationComponent.navigationUi
    implementation NavigationComponent.navigationDynamicFeatures
    androidTestImplementation NavigationComponent.navigationTesting
    //MaterialComponent
    implementation MaterialComponent.materialComponent
    //Firebase
    implementation Firebase.firebaseCore
    implementation Firebase.fireBaseAuth
    implementation Firebase.FireStore
    //Multidex
    implementation Multidex.multidex
    //Facebook
    implementation Facebook.facebookSdk
    implementation Facebook.facebookLogin
    //Google
    implementation Google.googleAuth
    //Google maps
    implementation Google.googleMaps
    implementation Google.googleLocation
    //Places
    implementation Google.googlePlaces
    //Lottie
    implementation "com.airbnb.android:lottie:3.0.0"
    //Test
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
